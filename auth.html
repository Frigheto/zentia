<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar — ZENT I.A.</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Acesse ou crie sua conta ZENT I.A.">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232563eb%22/><text y=%22.82em%22 font-size=%2268%22 font-family=%22sans-serif%22 font-weight=%22bold%22 fill=%22white%22 x=%2250%22 text-anchor=%22middle%22>Z</text></svg>">
</head>

<body class="auth-page">

    <!-- Header simples -->
    <header class="checkout-header-bar">
        <div class="checkout-header-inner">
            <a href="index.html" class="logo">ZENT<span>I.A.</span></a>
            <div class="checkout-header-secure">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                Acesso seguro
            </div>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-card">

            <!-- Tabs login / cadastro -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login" type="button">Entrar</button>
                <button class="auth-tab" id="tab-register" type="button">Criar conta</button>
            </div>

            <!-- Mensagem de feedback global -->
            <div id="auth-message" class="auth-message" style="display:none;"></div>

            <!-- ===== FORMULÁRIO DE LOGIN ===== -->
            <form id="form-login" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" placeholder="seu@email.com" required autocomplete="email">
                    <span class="form-error" id="login-error-email"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" placeholder="Sua senha" required autocomplete="current-password">
                    <span class="form-error" id="login-error-password"></span>
                </div>

                <button type="submit" class="btn btn-primary full-width" id="login-submit">
                    Entrar
                </button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <button type="button" class="btn btn-google full-width" id="google-login-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Entrar com Google
                </button>

                <p class="auth-switch-text">
                    Não tem conta?
                    <button type="button" class="auth-link-btn" id="go-to-register">Criar conta grátis</button>
                </p>
            </form>

            <!-- ===== FORMULÁRIO DE CADASTRO ===== -->
            <form id="form-register" class="auth-form" novalidate style="display:none;">
                <div class="form-group">
                    <label for="reg-name">Nome completo</label>
                    <input type="text" id="reg-name" name="name" placeholder="Seu nome completo" required autocomplete="name">
                    <span class="form-error" id="reg-error-name"></span>
                </div>

                <div class="form-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" name="email" placeholder="seu@email.com" required autocomplete="email">
                    <span class="form-error" id="reg-error-email"></span>
                </div>

                <div class="form-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" name="password" placeholder="Mínimo 8 caracteres" required autocomplete="new-password" minlength="8">
                    <span class="form-error" id="reg-error-password"></span>
                </div>

                <button type="submit" class="btn btn-primary full-width" id="reg-submit">
                    Criar conta
                </button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <button type="button" class="btn btn-google full-width" id="google-signup-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Criar conta com Google
                </button>

                <p class="auth-switch-text">
                    Já tem conta?
                    <button type="button" class="auth-link-btn" id="go-to-login">Fazer login</button>
                </p>
            </form>

            <!-- Confirmação de e-mail (exibida após cadastro) -->
            <div id="auth-verify" class="auth-verify-msg" style="display:none;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <h2>Confirme seu e-mail</h2>
                <p>Enviamos um link de confirmação para <strong id="verify-email-address"></strong>.<br>Clique no link para ativar sua conta e depois faça login aqui.</p>
                <button type="button" class="btn btn-outline" id="back-to-login">Voltar para login</button>
            </div>

        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-page.js"></script>
</body>

</html>
