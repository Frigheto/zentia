<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — ZENT A.I.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232563eb%22/><text y=%22.82em%22 font-size=%2268%22 font-family=%22sans-serif%22 font-weight=%22bold%22 fill=%22white%22 x=%2250%22 text-anchor=%22middle%22>Z</text></svg>">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="admin-login-logo">ZENT<span>A.I.</span></div>
                <h1>Painel Administrativo</h1>
                <p>Acesso restrito apenas para administradores</p>
            </div>

            <form id="admin-login-form" class="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">E-mail</label>
                    <input
                        type="email"
                        id="admin-email"
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="admin-password">Senha</label>
                    <div class="admin-password-wrapper">
                        <input
                            type="password"
                            id="admin-password"
                            placeholder="Sua senha"
                            required
                        >
                        <button type="button" id="admin-password-toggle" class="admin-password-toggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="admin-btn admin-btn--primary" id="admin-login-btn">
                    Entrar
                </button>

                <div id="admin-login-error" class="admin-login-error" style="display: none;"></div>
                <div id="admin-login-loading" class="admin-login-loading" style="display: none;">
                    Entrando...
                </div>
            </form>

            <div class="admin-login-footer">
                <a href="index.html" class="admin-login-back">← Voltar ao site</a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/admin-auth.js"></script>
</body>
</html>
